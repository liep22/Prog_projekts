<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaisa spiediena attēlojums</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Lai attēli būtu vienmērīgi sadalīti */
        }
        .container img {
            margin: 10px; /* Pievieno nelielu marginu starp attēliem */
            max-width: 45%; /* Nodrošina, ka attēli būs proporcionāli un ievietosies lapā */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Histogrammas un scatter diagrammas attēlojums</h1>
    <div class="container">
        <img src="static/histogramma.png" alt="Histogramma ">
        <img src="static/scatter.png" alt="Scatter">
    </div>
</body>
</html>
